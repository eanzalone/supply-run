<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href='https://fonts.googleapis.com/css?family=Bangers|Gloria+Hallelujah|Permanent+Marker|Creepster|Frijole' rel='stylesheet' type='text/css'>
    <!-- From Sockets Tutorial -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- File for moving out socket scripts -->
    <script type="text/javascript" src="/static/socketchat.js"></script>
    <!-- Phaser JS -->
    <script src="/static/game/js/phaser.js"></script>
    <!-- STATES -->
    <script type="text/javascript" src="/static/game/js/states/initState.js"></script>
    <script type="text/javascript" src="/static/game/js/states/loading.js"></script>
    <script type="text/javascript" src="/static/game/js/states/mainmenu.js"></script>
    <script type="text/javascript" src="/static/game/js/states/settings.js"></script>
    <script type="text/javascript" src="/static/game/js/states/tutorial.js"></script>
    <script type="text/javascript" src="/static/game/js/states/lvl1.js"></script>
    <script type="text/javascript" src="/static/game/js/states/lvl2.js"></script>
    <script type="text/javascript" src="/static/game/js/states/chapter1.js"></script>
    <script type="text/javascript" src="/static/game/js/states/chapter2.js"></script>
    <script type="text/javascript" src="/static/game/js/states/tobeContinued.js"></script>
    <script type="text/javascript" src="/static/game/js/states/gameover.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Supply Run - Zombie Survival</title>
  </head>
  <body>
      <div id="gameSpace" class="col-md-9">
        <script>
            var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameSpace');
            game.state.add('initState', initState);// add in loading bar
            game.state.add('loading', loading);// loading bar
            game.state.add('mainMenu', mainMenu); //title and menu
            game.state.add('settingsPg', settingsPg); // settings page
            game.state.add('tutorialPg', tutorialPg); // how to play
            // about me
            // credit
            game.state.add('chapter1', chapter1);// story 1
            game.state.add('level1', level1); // level 1
            game.state.add('chapter2', chapter2);// story 2
            game.state.add('level2', level2); // level 2
            // etc stories and levels
            game.state.add('tobeContinued', tobeContinued); // to be continued
            game.state.add('gameover', gameover); // game over
            game.state.start('initState');
        </script>
      </div>
      <div id="chatSpace" class="col-md-3 col-md-offset-0 col-sm-offset-1 col-sm-10">
        <div class="well">
          <div class="instruction">
            <strong>Please Keep Chat Age Appropriate</strong>
          </div>
          <div id="messages"></div>
          <form action="">
            <input id="nickname" autocomplete="off" placeholder="Nickname" /><input id="m" autocomplete="off" placeholder="Chatbox" /><button>Send</button>
          </form>
        </div>
        <div id="popovers">
          <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="Coming Soon: Death Animations and Lives">
            Version 1.0.3
          </button>
          <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Don't worry, I have this information. Just haven't put it up on the site yet. :)">
            Credit
          </button>
          <script>
            $(function () {
              $('[data-toggle="popover"]').popover();
            });
          </script>
        </div>
      </div>
  </body>
</html>
